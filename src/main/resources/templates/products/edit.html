<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="https://early.webawesome.com/webawesome@3.0.0-beta.6/dist/styles/webawesome.css" />
</head>
<body>
<div class="container">
    <h1>Edit Product</h1>
    <form method="post" th:action="@{/products/{id}(id=${product.id})}" th:object="${product}">
        <input type="hidden" name="_method" value="put" />
        <wa-input label="Name" name="name" th:value="*{name}"></wa-input>
        <wa-input label="Slug" name="slug" th:value="*{slug}"></wa-input>
        <wa-button type="submit">Update</wa-button>
    </form>
</div>
<script type="module" src="https://early.webawesome.com/webawesome@3.0.0-beta.6/dist/webawesome.loader.js"></script>
</body>
</html>
