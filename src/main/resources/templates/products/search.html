<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Products</title>
    <link href="/index.css" rel="stylesheet">
    <link href="https://early.webawesome.com/webawesome@3.0.0-beta.6/dist/styles/webawesome.css" rel="stylesheet"/>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link href="index.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Search Products</h2>
    <wa-input
            hx-get="/products"
            hx-swap="innerHTML"
            hx-target="#search-results"
            hx-trigger="keyup changed delay:500ms"
            name="search"
            placeholder="Begin typing to search...">
        <wa-icon name="magnifying-glass" slot="start"></wa-icon>
    </wa-input>
    <div id="search-results">
    </div>
</div>
<script src="https://early.webawesome.com/webawesome@3.0.0-beta.6/dist/webawesome.loader.js" type="module"></script>
</body>
</html>
