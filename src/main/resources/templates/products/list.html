<table class="table table-striped">
    <thead>
    <th>ID</th>
    <th>Name</th>
    <th>Slug</th>
    <th>Actions</th>
    </thead>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.slug}"></td>
        <td><a th:href="@{/products/{id}(id=${product.id})}">Edit</a></td>
    </tr>
</table>
